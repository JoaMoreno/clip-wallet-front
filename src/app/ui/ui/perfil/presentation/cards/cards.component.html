<p class="mb-0">
    <a data-toggle="collapse" href="#cards" role="button" aria-expanded="false" aria-controls="cards">
        <div class="card__title d-flex justify-content-between align-items-center px-3">
            <p class="mb-0">Tarjetas</p>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4z"/>
                <path fill-rule="evenodd" d="M0 7v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1H3z"/>
            </svg>
        </div>
    </a>
  </p>
  <div class="collapse" id="cards">
    <div class="card__container">
        <ng-container *ngFor="let card of cards">
          <div class="card__body card__type--{{card.type}}">
            <div class="card__body__data">
              <p>{{ card.typeName }}</p>
              <p class="data--number">{{ card.number }}</p>
              <p>{{ card.name }}</p>
              <p class="data--vto">vto: {{ card.vto | date: "shortDate" }}</p>
            </div>
          </div>
        </ng-container>
      </div>
  </div>
